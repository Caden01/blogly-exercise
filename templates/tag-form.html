{% extends "base.html" %}

{% block title %}Create a tag{% endblock %}

{% block content %}
    <h1>Create a tag</h1>
    <form method="post" action="/tags/new">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter a name for the tag">
        <div>
            <a href="/tags">Cancel</a>
            <button type="submit">Add</button>
        </div>
    </form>
{% endblock %}
